<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="popup-style.css">
</head>
<body>
    <div class="main">
        <div class="main-market"></div>
        <div class="main-history">
            <div class="main-history-highlight">
                <div class="main-history-highlight-title">
                    <span class="main-history-highlight-title__text">
                        Highlight items?
                    </span>
                </div>
                <div class="main-history-highlight-content">
                    <input class="main-history-highlight-content__input" type="checkbox">
                </div>
            </div>
            <div class="main-history-links">
                <div class="main-history-links-title">
                    <span class="main-history-links-title__text">
                        Link items?
                    </span>
                </div>
                <div class="main-history-links-content">
                    <input class="main-history-links-content__input" type="checkbox">
                </div>
            </div>
            <div class="main-history-quantity">
                <div class="main-history-quantity-title">
                    <span class="main-history-quantity-title__text">
                        Enter quantity of items on page
                    </span>
                </div>
                <div class="main-history-quantity-content">
                    <input class="main-history-quantity-content__input" type="number">
                </div>
            </div>
        </div>
        <div class="main-inventory"></div>
        <div class="main-data">
            <div class="main-data-currency">
                <div class="main-data-currency-title">
                    <span class="main-data-currency-title__text">
                        Enter CNY to UAH price (u can find it
                            <a class="main-data-currency-title__link" href="https://freecurrencyrates.com/ru/convert-CNY-UAH" target="_blank">here</a>)
                    </span>
                </div>
                <div class="main-data-currency-content">
                    <input class="main-data-currency-content__input" type="number">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
